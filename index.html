<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <div class="container">
    <div class="info-content">
      <div class="info-head">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer, experience and overall effeciency.</p>
      </div>
      <div class="info-stats">
        <div class="one">
          <h2>10K+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="two">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="three">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div> 
    </div>

    <div class="info-image">
      <div class="cover">
        <div class="cover-2">
          
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
